<br />
<div class="container">
	<form>
		<div class="form group">
			<label for="id">ID</label> <input #input type="text" name="id"
				class="form-control" [(ngModel)]="employee.id">
		</div>
		<div class="form group">
			<label for="fname">Name</label> <input type="text" name="fname"
				class="form-control" [(ngModel)]="employee.name">
		</div>
		<div class="form group">
			<label for="lname">Address</label> <input type="text" name="lname"
				class="form-control" [(ngModel)]="employee.address">
		</div>
		<br /> 
		<input type="submit" (click)="createEmployee()" value="Save" class="btn-md btn-success" />
		<input type="submit" (click)="updateEmployee()" value="Update" class="btn-md btn-success" />
	</form>
</div>
